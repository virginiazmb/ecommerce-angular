<!-- INFORMACION DE CONTACTO -->

<div class="ContactUs">
    <div class="title">
        <h2>Contact Us</h2>
    </div>

    <div class="box">
        <div class="contact form">
            <h3>¡Envíanos un mensaje!</h3>

            <div class="formBox">
                <div class="row50">
                    <div class="inputBox">
                        <span>Nombre</span>
                        <input type="text" placeholder="John">
                    </div>
                        <div class="inputBox">
                            <span>Apellido</span>
                            <input type="text" placeholder="Williams">
                        </div>
                </div>

                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="email" placeholder="johnwilliam@gmail.com">
                            </div>
                        <div class="inputBox">
                            <span>Teléfono</span>
                            <input type="text" placeholder="+1 212-456-7890">
                        </div>    
                    </div>
                    
                    <div class="row100">
                        <div class="inputBox">
                            <span>Mensaje</span>
                            <textarea placeholder="Escribe tu Mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div class="inputBox">
                            <a href="index.html"><button>Enviar</button></a>
                        </div>
                    </div>
            </div>
        </div>
        <div class="contact info">
            <h3>Contáctanos:</h3>
            <div class="infoBox">
                <div>
                    <span><fa-icon [icon]="location" id="location"></fa-icon></span>

                </div>
                <div>
                    <span><fa-icon [icon]="email" id="email"></fa-icon></span>
                    <a href="mailto:kaiyoindustries@email.com">kaiyoindustries@email.com</a>
                </div>
                <div>
                    <span><fa-icon [icon]="phone" id="phone"></fa-icon></span>
